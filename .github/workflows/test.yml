# Test workflow for devsecops-actions repository
#
# This workflow runs automated tests on pull requests targeting the main branch.
# It consists of two main jobs:
#
# 1. setup: Prepares the test infrastructure by setting up environment variables
#    - Outputs: environment name and timezone for downstream jobs
#    - Sets environment to 'base' and uses repository-configured timezone
#
# 2. lint: Executes unit tests with coverage reporting
#    - Requires: setup job completion
#    - Permissions: read access to repository contents
#    - Environment: Uses environment output from setup job
#    - Steps:
#      a. Checks out the repository code
#      b. Configures Node.js using the version specified in repository variables
#      c. Installs npm dependencies and Syft tool (for SBOM generation)
#      d. Runs unit tests with coverage collection
#
# Permissions: Minimal permissions by default, with contents:read for the lint job
# Trigger: Activated on pull requests to the main branch

name: Tests ğŸ§ª
run-name: Tests ğŸ§ª

on:
  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Various lint checks
  lint:
    permissions:
      contents: read

    name: Unit ğŸ§ª
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ["ubuntu-latest"]

    steps:
      - name: Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: |
          npm ci --ignore-scripts
          npm run install:syft

      - name: Execute
        shell: bash
        run: npm run test:unit:coverage
