# Unit Tests Workflow
#
# Purpose:
#   Executes automated unit tests with coverage reporting to ensure code quality
#   and validate functionality across the codebase.
#
# Triggers:
#   - pull_request: When PRs target the main branch
#
# Permissions:
#   - contents: read - Required for accessing repository contents
#
# Jobs:
#   setup:
#     - Prepares the infrastructure and environment configuration
#     - Outputs: environment name and timezone for downstream jobs
#
#   lint:
#     - Checks out the repository code
#     - Configures Node.js environment
#     - Installs project dependencies and Syft tool (for SBOM generation testing)
#     - Builds the project and verifies compiled output matches committed dist/
#     - Executes unit tests with coverage collection
#
# Configuration:
#   - Environment: base (configurable via env vars)
#   - Timezone: Configurable via repository variables (TIMEZONE)
#
# Required Variables:
#   - TIMEZONE: Repository variable defining the timezone for operations
#   - NODE_VERSION: Node.js version for the runtime environment

name: Tests ğŸ§ª
run-name: Tests ğŸ§ª

on:
  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Various lint checks
  lint:
    permissions:
      contents: read

    name: Unit ğŸ§ª
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ["ubuntu-latest"]

    steps:
      - name: Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: |
          npm ci --ignore-scripts
          npm run install:syft

      - name: Build
        shell: bash
        run: |
          npm run build
          git diff --exit-code ./dist

      - name: Execute
        shell: bash
        run: npm run test:unit:coverage
