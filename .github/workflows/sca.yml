name: SCA âš¡ï¸
run-name: Software Composition Analysis âš¡ï¸

on:
  schedule:
    - cron: "0 0 * * *"

  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base

jobs:
  # 1. Pre-requisite
  setup:
    name: Setup ğŸ”§
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

  # 2. MoJ - SCA
  sca:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: read

    name: Execute âš™ï¸
    runs-on: ["ubuntu-latest"]
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}

    steps:
      - name: SCA
        uses: ministryofjustice/devsecops-actions/sca@feat/10-sca
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          dependency-review-config-file: "./.github/dependency-review-config.yml"
          renovate: false
