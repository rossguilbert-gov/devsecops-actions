# Software Composition Analysis (SCA) Workflow
#
# This workflow performs automated software composition analysis to identify
# security vulnerabilities and license compliance issues in project dependencies.
#
# Triggers:
#   - Scheduled daily at midnight (00:00 UTC)
#   - Pull requests targeting the main branch
#
# Workflow Structure:
#   1. setup job: Initializes environment configuration
#      - Sets up the base environment
#      - Outputs environment name for downstream jobs
#
#   2. sca job: Executes the software composition analysis
#      - Requires setup job completion
#      - Uses the MoJ devsecops-actions/sca action
#      - Requires GitHub token for API access
#      - Uses dependency review configuration from .github/dependency-review-config.yml
#
# Required Secrets:
#   - GITHUB_TOKEN: Automatically provided by GitHub Actions
#
# Permissions:
#   - contents: write - Required to update repository content
#   - pull-requests: write - Required to comment on pull requests
#   - issues: write - Required to create/update security issues
#   - security-events: read - Required to access security event data
#

name: SCA ‚ö°Ô∏è
run-name: Software Composition Analysis ‚ö°Ô∏è

on:
  schedule:
    - cron: "0 0 * * *"

  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base

jobs:
  # 1. Pre-requisite
  setup:
    name: Setup üîß
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

  # 2. MoJ - SCA
  sca:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: read

    name: Execute ‚öôÔ∏è
    runs-on: ["ubuntu-latest"]
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}

    steps:
      - name: SCA
        uses: ministryofjustice/devsecops-actions/sca@a2c9fe513afa45f3d9259347a0172e1177d231c6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          dependency-review-config-file: "./.github/dependency-review-config.yml"
