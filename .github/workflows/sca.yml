# Software Composition Analysis (SCA) Workflow
#
# Purpose:
#   Performs automated security composition analysis to identify vulnerabilities
#   in project dependencies and container images.
#
# Triggers:
#   - schedule: Daily at midnight (00:00 UTC)
#   - pull_request: When PRs target the any branch
#   - workflow_dispatch: Manual workflow execution
#   - branch_protection_rule: When branch protection rules are modified
#
# Permissions:
#   - contents: write - Required for updating dependency graphs
#   - pull-requests: write - Required for creating dependency review comments
#   - issues: write - Required for creating security advisories
#   - security-events: write - Required for uploading security scan results
#   - actions: read - Required for reading workflow run data
#
# Jobs:
#   setup:
#     - Prepares the infrastructure and environment configuration
#     - Outputs: environment name and timezone for downstream jobs
#
#   sca:
#     - Checks out the repository code
#     - Configures Node.js environment
#     - Installs project dependencies
#     - Executes SCA scan with dependency review and container image scanning
#
# Configuration:
#   - Environment: base (configurable via env vars)
#   - Timezone: Configurable via repository variables (TIMEZONE)
#   - Dependency review config: .github/dependency-review-config.yml
#   - Docker images config: sources.json
#
# Required Variables:
#   - TIMEZONE: Repository variable defining the timezone for operations
#   - NODE_VERSION: Node.js version for the runtime environment

name: SCA ‚ö°Ô∏è
run-name: Software Composition Analysis ‚ö°Ô∏è

on:
  schedule:
    - cron: "0 0 * * *"

  pull_request:
    branches:
      - "**" # All branches

  workflow_dispatch:
  branch_protection_rule:

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  setup:
    name: Infrastructure üîß
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"
  sca:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: write
      actions: read

    name: Execute ‚öôÔ∏è
    runs-on: ["ubuntu-latest"]
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts --omit=dev

      - name: ‚ö°Ô∏è SCA
        uses: ./sca
        with:
          token: "${{ secrets.GITHUB_TOKEN }}" # Mandatory
          dependency-review-config-file: "./.github/dependency-review-config.yml" # Optional
          docker-images-file: "${{ github.workspace }}/sources.json" # Optional
          dependency-check-suppression-file: "dependency-check-suppression.xml" # Optional

