# Software Composition Analysis (SCA) Workflow
#
# This workflow performs automated security scanning and dependency analysis
# for the repository on a scheduled basis, pull requests, and pushes to main.
#
# Triggers:
#   - schedule: Runs daily at midnight (00:00 UTC)
#   - pull_request: Runs on PRs targeting the main branch
#   - push: Runs on pushes to the main branch
#   - workflow_dispatch: Allows manual triggering
#   - branch_protection_rule: Runs on branch protection rule changes
#
# Environment Variables:
#   - environment: Deployment environment (default: base)
#   - timezone: Timezone configuration from repository variables
#
# Jobs:
#   setup:
#     Description: Configures infrastructure and environment settings
#     Outputs:
#       - environment: The deployment environment name
#       - timezone: The configured timezone
#
#   sca:
#     Description: Executes Software Composition Analysis
#     Permissions:
#       - contents: write - For repository content access
#       - pull-requests: write - For PR comments and updates
#       - issues: write - For creating/updating security issues
#       - security-events: write - For uploading security scan results
#       - id-token: write - For OIDC authentication
#       - actions: read - For reading workflow artifacts
#
#     Steps:
#       1. Checks out the repository code
#       2. Sets up Node.js environment using configured version
#       3. Installs npm dependencies without running scripts
#       4. Runs SCA action with:
#          - GitHub token for authentication
#          - Custom dependency review configuration
#          - Docker images source file for container scanning
#
# Dependencies:
#   - actions/checkout@v6.0.1: Repository checkout
#   - actions/setup-node@v6.1.0: Node.js environment setup
#   - ministryofjustice/devsecops-actions/sca: SCA execution
#
# Configuration Files:
#   - .github/dependency-review-config.yml: Dependency review settings
#   - sources.json: Docker images to scan (workspace root)

name: SCA ‚ö°Ô∏è
run-name: Software Composition Analysis ‚ö°Ô∏è

on:
  schedule:
    - cron: "0 0 * * *"

  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]

  workflow_dispatch:
  branch_protection_rule:

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  setup:
    name: Infrastructure üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"
  sca:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: write
      id-token: write
      actions: read

    name: Execute ‚öôÔ∏è
    runs-on: ["ubuntu-latest"]
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Node
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts

      - name: ‚ö°Ô∏è SCA
        uses: ministryofjustice/devsecops-actions/sca@c210b12f1bd77564cee5c5f5c7306cd63dc89867 # v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Mandatory
          dependency-review-config-file: "./.github/dependency-review-config.yml" # Optional
          docker-images-file: ${{ github.workspace }}/sources.json # Optional
