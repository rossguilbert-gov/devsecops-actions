# Workflow: SCA ‚ö°Ô∏è
# Description:
#   Scheduled and on-demand Security Composition Analysis run.
#   - Triggers: daily cron, pull/ push to main, workflow dispatch, branch protection rule.
#   - Environment and timezone shared across jobs.
# Jobs:
#   - setup: Prepares environment metadata.
#   - sca: Checks out repo, installs node, runs npm ci, executes ministryofjustice/sca action with dependency review configuration.

name: SCA ‚ö°Ô∏è
run-name: Software Composition Analysis ‚ö°Ô∏è

on:
  schedule:
    - cron: "0 0 * * *"

  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]

  workflow_dispatch:
  branch_protection_rule:

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  setup:
    name: Infrastructure üîß
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"
  sca:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: write
      actions: read

    name: Execute ‚öôÔ∏è
    runs-on: ["ubuntu-latest"]
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts

      - name: ‚ö°Ô∏è SCA
        uses: ministryofjustice/devsecops-actions/sca@9babea875cafae0e3b05a5ec5aca76d6b560c42e # v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Mandatory
          dependency-review-config-file: "./.github/dependency-review-config.yml" # Optional
          docker-images-file: ${{ github.workspace }}/sources.json # Optional
