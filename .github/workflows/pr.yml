# GitHub Actions workflow for automated dependency review on pull requests
#
# This workflow performs security and license compliance checks on dependencies
# when pull requests are opened against the main branch.
#
# Workflow Components:
#   setup:
#     - Initializes workflow environment configuration
#     - Sets timezone and environment variables for downstream jobs
#     - Outputs: environment name and timezone settings
#
#   dependencies:
#     - Performs automated dependency review using GitHub's dependency-review-action
#     - Checks for security vulnerabilities, license issues, and policy violations
#     - Posts review summary as a comment on the pull request
#     - Requires: read access to repository contents, write access to pull requests
#
# Permissions:
#   - Workflow level: none (restrictive by default)
#   - Job level (dependencies): contents:read, pull-requests:write
#
# Triggers:
#   - Pull requests targeting the main branch
#
# Environment Variables:
#   environment: base - The deployment environment context
#   timezone: Configurable via repository variable TIMEZONE
#
# Security:
#   - Uses pinned action versions with commit SHA for supply chain security
#   - Follows principle of least privilege with minimal permissions
#   - Automated dependency scanning helps prevent vulnerable dependencies
#

name: PR Review ğŸ”
run-name: PR Review ğŸ”

on:
  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Execute dependencies review
  dependencies:
    permissions:
      contents: read
      pull-requests: write

    name: Dependencies ğŸ”
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # frozen: v6.0.1

      - name: Review
        uses: actions/dependency-review-action@774d14bf50b7a2e2460f9f49e25c52503ecab125 # frozen: v4.8.3
        with:
          comment-summary-in-pr: always
