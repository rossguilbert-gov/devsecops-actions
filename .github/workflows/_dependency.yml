# Reusable workflow for dependency management and security review
#
# This workflow performs dependency review and automated updates using GitHub's
# dependency-review-action and Renovate bot.
#
# Workflow Inputs:
#   renovate-version:
#     description: Version of Renovate CLI to use
#     type: string
#     required: false
#     default: "42.64.1"
#
# Workflow Secrets:
#   token:
#     description: GitHub repository token with the following permissions:
#       - contents: read/write
#       - pull-requests: read/write
#       - issues: read/write
#       - security-events: read
#     required: true
#
# Jobs:
#   setup:
#     - Initializes environment and timezone configuration
#     - Outputs configuration for downstream jobs
#
#   dependencies:
#     - Checks out repository code
#     - Sets up Node.js environment
#     - Installs project dependencies
#     - Runs dependency review action to analyze dependency changes
#     - Executes Renovate bot for automated dependency updates
#     - Supports multi-repo discovery when token has organization-wide access
#
# Environment Variables:
#   environment: Set to "base" by default
#   timezone: Retrieved from repository variables
#
# Usage:
#   jobs:
#     dependency-review:
#       uses: ministryofjustice/devsecops-actions/.github/workflows/_dependency.yml@main
#       with:
#         renovate-version: "42.64.1"
#       secrets:
#         token: ${{ secrets.GITHUB_TOKEN }}
#

name: Dependency review ‚ö°Ô∏è
run-name: Dependency review ‚ö°Ô∏è

on:
  workflow_call:
    inputs:
      renovate-version:
        type: string
        required: false
        description: "Renovate CLI version, an optional argument which defaults to v42.64.1."
        default: "42.64.1"

    secrets:
      token:
        required: true
        description: "GitHub repostiroy token with read and write privileges to contents, pull request, issues and read only perimission to security events."

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup
  setup:
    name: Setup üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Review
  dependencies:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: read

    name: Dependencies ‚ö°Ô∏è
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # frozen: v6.0.1

      - name: Node
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # frozen: v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        run: npm ci --ignore-scripts

      - name: Dependencies
        uses: actions/dependency-review-action@774d14bf50b7a2e2460f9f49e25c52503ecab125 # frozen: v4.8.3
        with:
          comment-summary-in-pr: always

      - name: Renovate
        uses: renovatebot/github-action@822441559e94f98b67b82d97ab89fe3003b0a247 # frozen: v44.2.0
        with:
          token: ${{ secrets.token }}
          renovate-version: ${{ inputs.renovate-version }}
        env:
          # Enables multi-repo discovery when the token has organisation wide access
          RENOVATE_AUTODISCOVER: true
