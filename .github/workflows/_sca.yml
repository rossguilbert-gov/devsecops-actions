# GitHub Actions reusable workflow for Software Composition Analysis (SCA)
#
# This workflow performs automated dependency governance using Renovate and GitHub's
# dependency review action. It helps maintain secure and up-to-date dependencies
# across repositories.
#
# Features:
# - Automated dependency scanning and review
# - Renovate bot integration for dependency updates
# - Support for custom dependency review configurations
# - Multi-repository discovery capabilities
# - Concurrency control to prevent conflicting updates
#
# Usage:
#   jobs:
#     sca:
#       uses: ministryofjustice/devsecops-actions/.github/workflows/_sca.yml@main
#       with:
#         renovate-version: "42.64.1"
#         dependency-review-config-file: ".github/dependency-review-config.yml"
#       secrets:
#         token: ${{ secrets.GITHUB_TOKEN }}
#
# Inputs:
#   renovate-version:
#     description: Version of Renovate CLI to use
#     required: false
#     default: "42.64.1"
#     type: string
#
#   dependency-review-config-file:
#     description: Path to dependency review configuration file relative to repository root
#     required: false
#     default: ""
#     type: string
#
# Secrets:
#   token:
#     description: GitHub token with permissions for contents (write), pull-requests (write), issues (write), and security-events (read)
#     required: true
#
# Environment Variables:
#   TIMEZONE: Timezone configuration (from repository variables)
#   NODE_VERSION: Node.js version to use (from repository variables)
#
# Jobs:
#   setup: Initializes workflow environment and timezone settings
#   dependencies: Performs dependency review and runs Renovate bot
#
# Permissions:
#   The workflow requires minimal permissions at the workflow level (none),
#   but the dependencies job requires:
#   - contents: write
#   - pull-requests: write
#   - issues: write
#   - security-events: read
#
# Notes:
# - All action versions are frozen using commit SHAs for security
# - RENOVATE_AUTODISCOVER is enabled for organization-wide repository discovery
# - Concurrency group 'moj-actions-dependencies' ensures only one run at a time
# - NPM dependencies are installed with --ignore-scripts for security
#

name: SCA ‚ö°Ô∏è
run-name: SCA-enabled dependency governance workflow

on:
  workflow_call:
    inputs:
      renovate-version:
        type: string
        required: false
        description: "Renovate CLI version, an optional argument which defaults to v42.64.1."
        default: "42.64.1"

      dependency-review-config-file:
        type: string
        required: false
        description: "GitHub Actions dependency review configuration file path relative to your repository."
        default: ""

    secrets:
      token:
        required: true
        description: "GitHub repostiroy token with read and write privileges to contents, pull request, issues and read only perimission to security events."

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup
  setup:
    name: Setup üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Review
  dependencies:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: read

    name: Dependencies ‚ö°Ô∏è
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    concurrency:
      group: moj-actions-dependencies-${{ github.workflow }}-${{ github.workflow_ref }}-${{ matrix.services }}
      cancel-in-progress: true

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # frozen: v6.0.1

      - name: Node
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # frozen: v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        run: npm ci --ignore-scripts

      - name: Dependencies
        uses: actions/dependency-review-action@774d14bf50b7a2e2460f9f49e25c52503ecab125 # frozen: v4.8.3
        with:
          config-file: ${{ inputs.dependency-review-config-file }}

      - name: Renovate
        uses: renovatebot/github-action@822441559e94f98b67b82d97ab89fe3003b0a247 # frozen: v44.2.0
        with:
          token: ${{ secrets.token }}
          renovate-version: ${{ inputs.renovate-version }}
        env:
          # Enables multi-repo discovery when the token has organisation wide access
          RENOVATE_AUTODISCOVER: true
