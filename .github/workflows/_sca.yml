# SCA (Software Composition Analysis) Workflow
#
# This reusable workflow performs dependency governance and automated dependency updates
# for repositories. It combines dependency review scanning and Renovate bot automation
# to ensure dependencies are up-to-date and secure.
#
# Features:
#   - Dependency review and scanning for security vulnerabilities
#   - Automated dependency updates via Renovate
#   - PR comments with dependency analysis summaries
#   - Multi-repository discovery support when token has org-wide access
#
# Usage:
#   jobs:
#     sca:
#       uses: ministryofjustice/devsecops-actions/.github/workflows/_sca.yml@main
#       with:
#         renovate-version: "42.64.1"  # Optional, defaults to v42.64.1
#       secrets:
#         token: ${{ secrets.GITHUB_TOKEN }}
#
# Inputs:
#   renovate-version:
#     description: Version of Renovate CLI to use
#     type: string
#     required: false
#     default: "42.64.1"
#
# Secrets:
#   token:
#     description: GitHub token with required permissions
#     required: true
#     permissions:
#       - contents: write
#       - pull-requests: write
#       - issues: write
#       - security-events: read
#
# Jobs:
#   setup:
#     description: Initializes workflow environment and timezone configuration
#     outputs:
#       - environment: The deployment environment (defaults to 'base')
#       - timezone: The configured timezone from repository variables
#
#   dependencies:
#     description: Runs dependency analysis and automated updates
#     steps:
#       - Checks out repository
#       - Sets up Node.js environment
#       - Installs dependencies
#       - Performs dependency review and security scanning
#       - Executes Renovate for automated dependency updates
#
# Concurrency:
#   group: moj-actions-dependencies
#   cancel-in-progress: false
#   note: Ensures only one dependency update runs at a time
#
# Environment Variables:
#   RENOVATE_AUTODISCOVER: Enables multi-repo discovery when token has org access
#

name: SCA ‚ö°Ô∏è
run-name: SCA-enabled dependency governance workflow

on:
  workflow_call:
    inputs:
      renovate-version:
        type: string
        required: false
        description: "Renovate CLI version, an optional argument which defaults to v42.64.1."
        default: "42.64.1"

    secrets:
      token:
        required: true
        description: "GitHub repostiroy token with read and write privileges to contents, pull request, issues and read only perimission to security events."

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup
  setup:
    name: Setup üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Review
  dependencies:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: read

    name: Dependencies ‚ö°Ô∏è
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    concurrency:
      group: moj-actions-dependencies
      cancel-in-progress: false

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # frozen: v6.0.1

      - name: Node
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # frozen: v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        run: npm ci --ignore-scripts

      - name: Dependencies
        uses: actions/dependency-review-action@774d14bf50b7a2e2460f9f49e25c52503ecab125 # frozen: v4.8.3
        with:
          comment-summary-in-pr: always

      - name: Renovate
        uses: renovatebot/github-action@822441559e94f98b67b82d97ab89fe3003b0a247 # frozen: v44.2.0
        with:
          token: ${{ secrets.token }}
          renovate-version: ${{ inputs.renovate-version }}
        env:
          # Enables multi-repo discovery when the token has organisation wide access
          RENOVATE_AUTODISCOVER: true
