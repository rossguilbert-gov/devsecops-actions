# Lint Check Workflow
#
# Purpose:
#   Performs linting validation on YAML and Markdown files for pull requests targeting the main branch.
#
# Trigger:
#   - Pull requests to the main branch
#
# Permissions:
#   - Root level: None (empty permissions object)
#   - Lint job: contents:read
#
# Environment Variables:
#   - environment: Set to 'base'
#   - timezone: Retrieved from repository variable TIMEZONE
#
# Jobs:
#
#   1. setup:
#      Description: Configures the test infrastructure and sets up environment context
#      Runner: ubuntu-latest
#      Outputs:
#        - environment: The deployment environment name
#        - timezone: The configured timezone
#      Steps:
#        - Logs the environment configuration
#        - Logs the timezone configuration
#
#   2. lint:
#      Description: Executes linting checks on repository files
#      Dependencies: Requires 'setup' job completion
#      Runner: ubuntu-latest
#      Environment: Uses environment output from setup job
#      Steps:
#        - Checks out repository code using actions/checkout@v6.0.1
#        - Validates YAML files using npm run validate:yml
#        - Validates Markdown files using npm run validate:md
#
# Security:
#   - Uses pinned commit SHA for checkout action (8e8c483db84b4bee98b60c0593521ed34d9990e8)
#   - Minimal permissions granted (read-only content access for lint job)
#

name: Lint check ‚úèÔ∏è
run-name: Lint check ‚úèÔ∏è

on:
  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure üîß
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Various lint checks
  lint:
    permissions:
      contents: read

    name: Lint ‚úèÔ∏è
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ["ubuntu-latest"]

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Node
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        run: npm ci --ignore-scripts

      - name: YML
        run: npm run validate:yml

      - name: MD
        run: npm run validate:md
