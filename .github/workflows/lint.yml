# Lint Check Workflow
#
# Purpose:
#   Performs automated code quality and formatting checks to ensure consistency
#   and adherence to project standards.
#
# Triggers:
#   - pull_request: When PRs target the any branch
#
# Permissions:
#   - contents: read - Required for accessing repository contents
#
# Jobs:
#   setup:
#     - Prepares the infrastructure and environment configuration
#     - Outputs: environment name and timezone for downstream jobs
#
#   lint:
#     - Checks out the repository code
#     - Configures Node.js environment
#     - Installs project dependencies
#     - Executes validation checks:
#       * Markdown formatting (validate:md)
#       * YAML formatting (validate:yml)
#       * TypeScript linting and type checking (lint:ts, validate:ts)
#       * Renovate configuration validation (validate:renovate)
#       * Spell checking (spellcheck)
#
# Configuration:
#   - Environment: base (configurable via env vars)
#   - Timezone: Configurable via repository variables (TIMEZONE)
#
# Required Variables:
#   - TIMEZONE: Repository variable defining the timezone for operations
#   - NODE_VERSION: Node.js version for the runtime environment

name: Lint check ‚úèÔ∏è
run-name: Lint check ‚úèÔ∏è

on:
  push:
    branches:
      - "**" # All branches

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure üîß
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Various lint checks
  lint:
    permissions:
      contents: read

    name: Lint ‚úèÔ∏è
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ["ubuntu-latest"]

    steps:
      - name: Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts

      - name: MD
        shell: bash
        run: npm run validate:md

      - name: YML
        shell: bash
        run: npm run validate:yml

      - name: TS
        shell: bash
        run: |
          npm run lint:ts
          npm run validate:ts

      - name: Renovate
        shell: bash
        run: npm run validate:renovate

      - name: Spellcheck
        shell: bash
        run: npm run spellcheck
