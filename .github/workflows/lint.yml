# Lint check workflow:
# - Triggers on pull requests to main.
# - Sets shared environment/timezone variables.
# - Runs setup job to expose environment/timezone outputs.
# - Runs lint job with read-only contents permission.
# - Checks out repository, installs Node, installs dependencies.
# - Executes spellcheck, markdown, YAML, TypeScript, and Renovate validations.

name: Lint check âœï¸
run-name: Lint check âœï¸

on:
  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Various lint checks
  lint:
    permissions:
      contents: read

    name: Lint âœï¸
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ["ubuntu-latest"]

    steps:
      - name: Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts

      - name: MD
        shell: bash
        run: npm run validate:md

      - name: YML
        shell: bash
        run: npm run validate:yml

      - name: TS
        shell: bash
        run: |
          npm run lint:ts
          npm run validate:ts

      - name: Renovate
        shell: bash
        run: npm run validate:renovate

      - name: Spellcheck
        shell: bash
        run: npm run spellcheck
