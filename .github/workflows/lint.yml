# Workflow: Lint check âœï¸
# Purpose: Automated linting and validation workflow that runs on all branches
# Triggers: Push events to any branch
#
# Jobs:
#   1. setup
#      - Initializes workflow infrastructure
#      - Sets up environment variables (environment: base, timezone from vars)
#      - Outputs environment and timezone for downstream jobs
#      - Minimal permissions (default: none)
#
#   2. lint
#      - Depends on: setup job
#      - Permissions: read-only access to contents
#      - Runs on: ubuntu-latest
#      - Environment: Uses output from setup job
#      - Steps:
#        - Validates commits using custom devsecops-actions (v1.3.0)
#        - Checks out repository code (actions/checkout v6.0.2)
#        - Sets up Node.js runtime (v${{ vars.NODE_VERSION }})
#        - Installs dependencies via npm ci
#        - Validates markdown files (validate:md)
#        - Validates YAML files (validate:yml)
#        - Lints and validates TypeScript (lint:ts, validate:ts)
#        - Validates Renovate configuration (validate:renovate)
#        - Runs spell checker (spellcheck)
#
# Status: Part of PR #126 - feat(125-commit-validation): added commintlint validation

name: Lint check âœï¸
run-name: Lint check âœï¸

on:
  push:
    branches:
      - "**" # All branches

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Various lint checks
  lint:
    permissions:
      contents: read

    name: Lint âœï¸
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ["ubuntu-latest"]

    steps:
      - name: Commit
        uses: ministryofjustice/devsecops-actions/github/commit@27614b1ca989dade166b707a08f42a61b289a1ba # v1.3.0

      - name: Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts

      - name: MD
        shell: bash
        run: npm run validate:md

      - name: YML
        shell: bash
        run: npm run validate:yml

      - name: TS
        shell: bash
        run: |
          npm run lint:ts
          npm run validate:ts

      - name: Renovate
        shell: bash
        run: npm run validate:renovate

      - name: Spellcheck
        shell: bash
        run: npm run spellcheck
